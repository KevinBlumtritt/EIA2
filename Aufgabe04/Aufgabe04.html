<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="Aufgabe04.js" type="text/javascript" charset="utf-8"></script>
<script src="Aufgabe04nr2.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="Aufgabe04Stylesheet.css">
<title>Christmas Tree Configurator</title>
</head>
<body>
<h1>Christmas Tree Configurator </h1>
	<fieldset id="fieldset">
		<legend>Ware</legend>
	</fieldset>
	<div id="div">
		<h2>Overview</h2>
		<a class="text">Tree:</a><a id="tree" class="text"></a> 
		<br> <a class="text">Holder</a>
		<a id="holder" class="text"></a> 
		<br> 
		<a class="text">Christmas Balls:</a>
		<a id="ball" class="text"></a><a id="ballAmount" class="text"></a>
		<br>
		<a class="text">Lametta:</a> 
		<a id="lametta" class="text"></a><a id="lamettaAmount" class="text"></a>
		<br>
		<a class="text">Lighting:</a><a id="lighting" class="text"></a><a id="lightingAmount" class="text"></a>
		<br>
		<a class="text">Delivery options:</a><a id="delivery" class="text"></a>
		<br>
		<a class="text">Adress:</a><a id="adress" class="text"></a>
		<br>
		<a class="text">Price:</a><a id="price" class="text"></a>
	</div>
	<button id="button">Check Order</button>
	<div id="missing"></div>
</body>
</html>
